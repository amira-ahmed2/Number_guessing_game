<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number guessing game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
<section class="container">
  <div class="text-center ">
    <h1 class="textCo ">Number guessing game</h1>
<div class="d-flex flex-column justify-content-center align-items-center col-12">
    <div class="card d-flex flex-column justify-content-center col-md-6 col-12" >
        
        <div class="card-header bgCo">
            <p id="result" class="m-0">start</p>
        </div>
        <div id="bgBodyCard" class="card-body bgBodyCard d-flex flex-column justify-content-center align-items-center pt-5 pb-4" >
            <input type="number" id="myNumber" name="myNumber" value=""
               min="1" max="10" class="col-md-6 col-12 mb-3 py-2" >

               <button type="submit" onclick="guess()" id="myBtn" class="btn py-2 px-4 col-md-6 col-12">Submit  guess</button>
               <p id="error" class=" col-12"></p>

               <div class=" d-flex  justify-content-center" >               
                <p>Guesses Remaining  </p> <p  class="mx-2" id="Remaining"></p>
               </div>
          </div>
      </div>
</div>
    

  </div>
</section>
<script src="./script.js"></script>
</body>
</html>
